spring.application.name=img-store
spring.security.oauth2.client.registration.imgur.client-id=d770ceb9c25a716
spring.security.oauth2.client.registration.imgur.client-secret=c7d4aae11d84886b638dcc94d05dd2b85cc8d23e

logging.level.org.springframework.security=TRACE

# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:img_store_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable the H2 console (accessible at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA and Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Optional: Disable open-in-view if you prefer not to allow lazy-loading during view rendering
spring.jpa.open-in-view=false
