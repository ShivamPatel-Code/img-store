name: CI Pipeline

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main
      - "feature/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update db url
        run: sed -i 's/<JWT_SECRET>/${{ secrets.JWT_SECRET }}/' src/main/resources/application.properties

      - name: Update db username
        run: sed -i 's/<IMGUR_CLIENT_ID>/${{ secrets.IMGUR_CLIENT_ID }}/' src/main/resources/application.properties

      - name: Update db password
        run: sed -i 's/<IMGUR_CLIENT_SECRET>/${{ secrets.IMGUR_CLIENT_SECRET }}/' src/main/resources/application.properties

      - name: Update db password
        run: sed -i 's/<DB_USERNAME>/${{ secrets.DB_USERNAME }}/' src/main/resources/application.properties

      - name: Update db password
        run: sed -i 's/<DB_PASSWORD>/${{ secrets.DB_PASSWORD }}/' src/main/resources/application.properties


      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Build with Maven
        run: mvn clean install --batch-mode

      - name: Run tests
        run: mvn test --batch-mode